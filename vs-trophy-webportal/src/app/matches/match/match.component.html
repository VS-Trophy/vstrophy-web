<div class="card">
  <div class="card-body row">
    <a routerLink="/teams/{{match.firstTeamId}}" class="col-md-4"><img [src]="match.firstTeamLogoPath"/> {{match.firstTeamName}}</a>
    <span class="col-md-4 text-center">{{match.firstTeamPoints}} VS {{match.secondTeamPoints}}</span>
    <a routerLink="/teams/{{match.secondTeamId}}"class="col-md-4 text-right">{{match.secondTeamName}} <img [src]="match.secondTeamLogoPath"/></a>
  </div>
</div>
