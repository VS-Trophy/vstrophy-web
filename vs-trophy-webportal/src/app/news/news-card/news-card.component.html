<mat-card>
  <mat-card-header>
    <mat-card-title><h1>{{newsItem.title}}</h1></mat-card-title>
    <mat-card-subtitle>{{newsItem.author}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div [innerHTML]="newsItem.content | truncateHtml : 3000">
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button (click) = "readMoreClicked()" mat-button>Alles lesen</button>
  </mat-card-actions>
</mat-card>
