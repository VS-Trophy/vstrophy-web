<mat-card>
  <mat-card-header>
    <mat-card-title>{{newsItem.title}}</mat-card-title>
    <mat-card-subtitle>{{newsItem.author}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div [innerHTML]="newsItem.content | truncateHtml : 1000">
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Alles lesen</button>
  </mat-card-actions>
</mat-card>
