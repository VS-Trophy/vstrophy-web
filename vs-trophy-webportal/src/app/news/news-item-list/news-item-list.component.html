<mat-selection-list #selectionList role="list" (selectionChange)="onSelection($event)" class="news-item-list">
  <div *ngFor="let newsItem of newsItems">
    <mat-list-option role="listitem" [value]="newsItem">{{newsItem.title}}</mat-list-option>
    <mat-divider></mat-divider>
  </div>
</mat-selection-list>
