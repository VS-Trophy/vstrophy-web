<div *ngIf="team" fxLayout="column" fxLayoutGap="10px">
  <mat-card>
    <mat-card-header>
      <img mat-card-avatar [src]=team.logoPath/>
      <mat-card-title>
        <strong>{{team.name}}</strong>
      </mat-card-title>
      <mat-card-subtitle>
        {{team.division}} Division
      </mat-card-subtitle>
    </mat-card-header>
    <p>
      <strong>Gegr√ºndet: </strong>{{team.foundedIn}}
      <strong>VS-Trophy Mitglied seit: </strong>{{team.memberSince}}</p>
    <p>
      <strong>Ort: </strong>{{team.city}}
      <strong>Stadion: </strong>{{team.stadium}}</p>
    <p>
      <strong>Farben: </strong>{{team.colors}}</p>

  </mat-card>
  <div>
    <h2 class="mat-display-1">Statistiken</h2>
    <vst-team-stats [nflId]=team.nflId class="stats"></vst-team-stats>
  </div>
</div>
