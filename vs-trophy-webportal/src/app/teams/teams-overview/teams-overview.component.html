<mat-grid-list cols="2" rowHeight="2:1">
  <mat-grid-tile *ngFor="let team of teams">
    <div fxLayout="column" fxLayoutAlign="center" >
      <img [src]="team.logoPath" />
      <a routerLink='/teams/{{team.nflId}}'>
          {{team.name}}
        </a>
    </div>
  </mat-grid-tile>
  <mat-grid-list cols="2" rowHeight="2:1">
