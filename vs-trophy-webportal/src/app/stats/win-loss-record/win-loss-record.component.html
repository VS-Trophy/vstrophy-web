<mat-card *ngIf="winlossRecord">
    <mat-card-title>{{title}}</mat-card-title>
    <mat-card-content><span>{{winlossRecord.wins}} - {{winlossRecord.losses}} ({{winlossRecord.ratio | number: '0.3' | slice: 1}})</span></mat-card-content>
    <mat-progress-bar [value]="winlossRecord.ratio * 100" [color]="'warn'"></mat-progress-bar>
</mat-card>
