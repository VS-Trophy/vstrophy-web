<mat-form-field *ngIf="selectedSeasonNumber">
  <mat-select placeholder="Saison"  [value]="selectedSeasonNumber" (valueChange)="onSelect($event)">
    <mat-option *ngFor="let seasonNumber of seasonNumbers" [value]="seasonNumber">{{getValueName(seasonNumber)}}</mat-option>
  </mat-select>
</mat-form-field>
