<div class="container">
    <div class="row">
        <h1>Resultate</h1>
    </div>

    <vst-season-selector (onSelected)="onSeasonSelected($event)"></vst-season-selector>

    <div class="row" *ngFor="let match of matches">
        <div class="col">
            <vst-match [match]="match"></vst-match>
        </div>
    </div>
</div>
