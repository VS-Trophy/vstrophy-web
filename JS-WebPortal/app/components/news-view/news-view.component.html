<h1>News</h1>
<div *ngFor="let newsItem of _newsItems" class="panel panel-default">
  <div class="panel-heading">
    <h2>{{newsItem.title}}</h2>
  </div>
  <div class="panel-body">
    <div class="news-body" [innerHTML]="newsItem.text"></div>
    <a [routerLink]="['NewsItem',{id: newsItem.id}]" class="pull-right">Alles lesen</a>
  </div>
</div>
