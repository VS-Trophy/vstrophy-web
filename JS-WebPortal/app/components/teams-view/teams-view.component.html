<div *ngFor="let team of _teams" class="col-md-6 team-thumb">
    <a class="thumbnail img-responsive" [routerLink]="['TeamDetail',{id: team.id}]">
        <h2 class="text-center">{{team?.name}}</h2>
        <img src="{{team?.getLogoUri()}}" alt="{{team?.name}}" class="team-logo img-rounded" />
    </a>
</div>
