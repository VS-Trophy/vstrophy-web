<div class="panel panel-default container">
    <div class="row">
        <div class="col-md-3 col-xs-12">
            <h3 class="text-center"><img  [src]="_firstTeam?.getLogoUri()" alt="{{_firstTeam?.name}}" class="team-logo img-rounded" /></h3>
        </div>
        <div class="col-md-2 col-xs-12">
            <h3 class="text-center">{{match.firstTeamPoints}}</h3>
        </div>
        <div class="col-md-2 col-xs-12">
            <h2 class="h2 text-center">VS</h2>
        </div>
        <div class="col-md-2 col-xs-12">
            <h3 class="text-center">{{match.secondTeamPoints}}</h3>
        </div>
        <div class="col-md-3 col-xs-12 text-right">
            <h3 class="text-center"><img [src]="_secondTeam?.getLogoUri()" alt="{{_secondTeam?.name}} " class="team-logo img-rounded" /></h3>
        </div>
    </div>
</div>
