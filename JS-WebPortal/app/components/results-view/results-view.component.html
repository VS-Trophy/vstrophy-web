<vst-week-selector *ngIf="seasons!=undefined"(season)="onSeasonSelect($event)" (week)="onWeekSelect($event)" [seasonList]="seasons" [weekList]="weeks"></vst-week-selector>
<div class="btn-group">
  <label *ngFor="let week of weeks" class="btn btn-primary" [(ngModel)]="radioModel"
         btnRadio="{{week.number}}">{{week.number}}</label>
</div>
<br>
<div *ngFor="let match of _matches">
 <vst-match [match]="match"></vst-match>
</div>
