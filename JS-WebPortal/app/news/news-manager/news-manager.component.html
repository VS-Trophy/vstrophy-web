<div class="container-fluid news-editor-container">
    <div *ngIf="message" class="row alert alert-success">
        {{message}}
    </div>
    <div class="row">
        <div class="col-md-2">
            <vst-news-list [newsItems]="_newsItems" [(selectedItem)]="selectedItem"></vst-news-list>
        </div>
        <div class="col-md-10">
            <vst-news-editor *ngIf="selectedItem" [newsItem]="selectedItem"></vst-news-editor>
        </div>
    </div>
</div>
